<th:block th:insert="~{/admin/_header.html}"/>
<th:block th:insert="~{/admin/_aside.html}"/>
            <section id="admin-cs-notice-write">
                <nav>
                    <h3>자주묻는질문 작성</h3>
                    <p>
                        HOME &gt; 고객센터 &gt; <strong>자주묻는질문</strong>
                    </p>
                </nav>
                <nav></nav>
                <section class="write">
                    <article>
                    <form th:action="@{/admin/cs/faq/write}" method="post">
                        <input type="text" name="cate1" value="faq">
                        <input type="text" name="writer" value="admin">
                        <table>
                            <tr>
                                <td>유형</td>
                                <td>
                                    <select name="cate2" id="cate2Select">
                                        <option>유형선택</option>
                                        <option value="member">회원</option>
                                        <option value="event">쿠폰/이벤트</option>
                                        <option value="order">주문/결제</option>
                                        <option value="delivery">배송</option>
                                        <option value="cancle">취소/반품/교환</option>
                                        <option value="travel">여행/숙박/항공</option>
                                        <option value="safety">안전거래</option>
                                    </select>
                                    <select name="type" id="typeSelect">
                                        <option>유형선택</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>제목</td>                  
                                <td>
                                <input type="text" name="title" placeholder="제목을 입력합니다."/>
                                </td>
                            </tr>                
                            <tr>
                                <td>내용</td>                  
                                <td>
                                <textarea name="content" placeholder="내용을 입력합니다."></textarea>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <a th:href="@{admin/cs/faq/list}" class="btnList">취소하기</a>
                            <input type="submit" class="btnSubmit" value="등록하기"/>
                        </div>
                    </form>
                    </article>
                </section>
            </section>
            </main>
<th:block th:insert="~{/admin/_footer.html}"/>
